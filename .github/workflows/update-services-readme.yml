name: Update README with Services

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Clone GitOps repo
        run: git clone https://github.com/team-xquare/xquare-onpremise-project-gitops-repo.git gitops

      - name: Generate README section
        run: |
          cd gitops
          echo "> ## XQUARE를 통해 배포된 서비스 보기" > ../services.md
          echo "" >> ../services.md
          echo "<details>" >> ../services.md
          echo "<summary>서비스 목록</summary>" >> ../services.md
          echo "" >> ../services.md
          
          for project_file in projects/*.yaml; do
            project_name=$(basename "$project_file" .yaml | tr '[:lower:]' '[:upper:]')
            echo "### $project_name" >> ../services.md
            echo "" >> ../services.md
            echo "| Service | GitHub | URL |" >> ../services.md
            echo "|---------|--------|-----|" >> ../services.md
            
            yq eval '.applications[]? | select(. != null)' "$project_file" 2>/dev/null | while read -r app; do
              name=$(echo "$app" | yq eval '.name // "unknown"' -)
              repo=$(echo "$app" | yq eval '.github.repository // "unknown"' -)
              
              if [[ "$repo" != "unknown" && "$repo" != "null" ]]; then
                github_url="[GitHub](https://github.com/$repo)"
              else
                github_url="No repository"
              fi
              
              all_routes=$(echo "$app" | yq eval '.endpoints[]?.routes[]? // empty' -)
              if [[ -n "$all_routes" ]]; then
                url_list=""
                while IFS= read -r route; do
                  [[ -n "$route" ]] && url_list+="[${route}](https://$route)<br>"
                done <<< "$all_routes"
                url_display=${url_list%<br>}
              else
                url_display="No routes"
              fi
              
              echo "| $name | $github_url | $url_display |" >> ../services.md
            done
            
            echo "" >> ../services.md
          done
          
          echo "</details>" >> ../services.md
          echo "" >> ../services.md
          echo "*마지막 업데이트: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*" >> ../services.md

      - name: Update profile README
        run: |
          mkdir -p profile
          if [[ -f profile/README.md ]]; then
            if grep -q "> ## XQUARE를 통해 배포된 서비스 보기" profile/README.md; then
              sed -i '/> ## XQUARE를 통해 배포된 서비스 보기/,$d' profile/README.md
            fi
            cat services.md >> profile/README.md
          else
            echo "# Team XQUARE" > profile/README.md
            echo "" >> profile/README.md
            cat services.md >> profile/README.md
          fi

      - name: Commit and push
        run: |
          git config --local user.name "XQUARE GitOps Bot"
          git config --local user.email "teamxquare@gmail.com"
          git add profile/README.md
          git diff --staged --quiet || {
            git commit -m "docs: update services [skip ci]"
            git push
          }
