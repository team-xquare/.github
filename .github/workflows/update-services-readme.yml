name: Update README with Services

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Clone GitOps repo
        run: git clone https://github.com/team-xquare/xquare-onpremise-project-gitops-repo.git gitops

      - name: Generate README section
        run: |
          cd gitops
          echo "<details>" > ../services.md
          echo "<summary><h3>XQUARE를 통해 배포된 서비스 보기</h3></summary>" >> ../services.md
          echo "" >> ../services.md
          
          for project_file in projects/*.yaml; do
            project_name=$(basename "$project_file" .yaml | tr '[:lower:]' '[:upper:]')
            
            # applications 배열의 길이 확인
            app_count=$(yq eval '.applications | length' "$project_file" 2>/dev/null || echo "0")
            if [[ "$app_count" == "0" ]]; then
              continue
            fi
            
            echo "### $project_name" >> ../services.md
            echo "" >> ../services.md
            echo "| Service | GitHub | URL |" >> ../services.md
            echo "|---------|--------|-----|" >> ../services.md
            
            # 인덱스로 각 앱 처리
            for ((i=0; i<app_count; i++)); do
              name=$(yq eval ".applications[$i].name // \"unknown\"" "$project_file" 2>/dev/null)
              owner=$(yq eval ".applications[$i].github.owner // \"unknown\"" "$project_file" 2>/dev/null)
              repo=$(yq eval ".applications[$i].github.repo // \"unknown\"" "$project_file" 2>/dev/null)
              
              if [[ "$owner" != "unknown" && "$repo" != "unknown" && "$owner" != "null" && "$repo" != "null" ]]; then
                github_url="[GitHub](https://github.com/$owner/$repo)"
              else
                github_url="No repository"
              fi
              
              # routes 처리
              routes=$(yq eval ".applications[$i].endpoints[]?.routes[]?" "$project_file" 2>/dev/null | head -5)
              if [[ -n "$routes" ]]; then
                url_list=""
                while IFS= read -r route; do
                  [[ -n "$route" ]] && url_list+="[${route}](https://$route)<br>"
                done <<< "$routes"
                url_display=${url_list%<br>}
              else
                url_display="No routes"
              fi
              
              echo "| $name | $github_url | $url_display |" >> ../services.md
            done
            
            echo "" >> ../services.md
          done
          
          echo "" >> ../services.md
          echo "*마지막 업데이트: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*" >> ../services.md
          echo "</details>" >> ../services.md

      - name: Update profile README
        run: |
          mkdir -p profile
          sed -i '/<details>/,$d' profile/README.md 2>/dev/null || true
          cat services.md >> profile/README.md

      - name: Commit and push
        run: |
          git config --local user.name "XQUARE GitOps Bot"
          git config --local user.email "teamxquare@gmail.com"
          git add profile/README.md
          git diff --staged --quiet || {
            git commit -m "docs: update services [skip ci]"
            git push
          }
