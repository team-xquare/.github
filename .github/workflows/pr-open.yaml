name: Pr Open Comment
on:
  repository_dispatch:
    types: [ org-workflow-bot ]
  pull_request:
    types: [ opened, reopened ]

jobs:
  register:
    runs-on: ubuntu-latest
    steps:
    - uses: SvanBoxel/organization-workflow@main
      with:
        id: ${{ github.event.client_payload.id }}
        callback_url: ${{ github.event.client_payload.callback_url }}
        sha: ${{ github.event.client_payload.sha }}
        run_id: ${{ github.run_id }}
        name: ${{ github.workflow }}
  comment:
    needs: [register]
    runs-on: ubuntu-latest
    steps:
      - name: check cient_payload
        env: 
          PAYLOAD_ID: ${{ github.event.client_payload.id }}
          ISSUE_NUM: ${{ github.event.issue }}
          REPO_NAME: ${{ github.event.client_payload.repository.full_name }}
          CLIENT_PAYLOAD: ${{ github.event.client_payload }}
        run: |
          echo "$PAYLOAD_ID"
          echo "$CALLBACK_URL"
          echo "$CLIENT_PAYLOAD"
          echo "$REPO_NAME"
          echo "$ISSUE_NUM"
      - name: Pn Rule Comment
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'P1: 꼭 반영해주세요 (Request changes)\n \
                     P2: 적극적으로 고려해주세요 (Request changes)\n \
                     P3: 웬만하면 반영해 주세요 (Comment)\n \
                     P4: 반영해도 좋고 넘어가도 좋습니다 (Approve)\n \
                     P5: 그냥 사소한 의견입니다 (Approve)\n \
                     질문은 그냥 코멘트로 😃'
            })
